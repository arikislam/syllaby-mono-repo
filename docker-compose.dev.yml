version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: syllaby-mysql-dev
    ports:
      - "3906:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=syllaby
      - MYSQL_USER=syllaby
      - MYSQL_PASSWORD=password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - syllaby-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: syllaby-redis-dev
    ports:
      - "6930:6379"
    volumes:
      - redis_data:/data
    networks:
      - syllaby-network
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    container_name: syllaby-mailhog-dev
    ports:
      - "1062:1025"
      - "8062:8025"
    networks:
      - syllaby-network
    restart: unless-stopped

  backend-dev:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.backend.dev
    container_name: syllaby-backend-dev
    ports:
      - "8880:8000"
      - "9230:9003"  # Xdebug port for PHP
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=syllaby
      - DB_USERNAME=syllaby
      - DB_PASSWORD=password
      - DB_DATABASE_TESTING=syllaby_testing
      - DB_DATABASE_PULSE=syllaby_pulse
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - FRONTEND_URL=http://localhost:3330
      - XDEBUG_MODE=develop,debug
      - XDEBUG_CONFIG=client_host=host.docker.internal
    volumes:
      - ./backend:/var/www/html
    networks:
      - syllaby-network
    depends_on:
      - mysql
      - redis
      - mailhog
    restart: unless-stopped

  frontend-dev:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.frontend.dev
    container_name: syllaby-frontend-dev
    ports:
      - "3330:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8880
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - FAST_REFRESH=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - syllaby-network
    depends_on:
      - backend-dev
      - mysql
      - redis
    command: npm start
    restart: unless-stopped

networks:
  syllaby-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
